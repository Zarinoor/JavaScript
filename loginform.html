<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./img/R (2).jfif">
    <title>Document</title>
</head>
<body>
    



  
  <form id="loginForm" style="  text-align: center;margin-top: 70px;background-color: rgba(8, 8, 8, 0.149);width: 50%; margin-left: 25%; min-height: 80vh;">
    <label  style="float:left ;margin-top: 20px; margin-left: 20%; color: whitesmoke;" for="username">نام:</label>
    <input type="text" id="name" required style="  margin-top: 20px; margin-bottom: 20px; width: 60%;height: 30%; padding: 10px;border-radius: 40px;background-color: dimgray; border: solid 0 none;">

    <label for="email" style="float:left ; margin-left: 20%;color: whitesmoke; " >ایمیل:</label>
    <input type="email" id="email" required style="  width: 60%;height: 30%; padding: 10px;border-radius: 40px;background-color: dimgray; border: solid 0 none;">
   <button type="submit" style="  margin: 10%;background-color: rgba(8, 8, 8, 0.149); border: none;font-size: larger;font-weight: bold;color: whitesmoke;  border-bottom:black;width: 20%; height: 20%;">ورود</button>
   <p id="result"></p>
</form>



  <script>
    const form = document.getElementById('loginForm');
    const result = document.getElementById('result');

    

    form.addEventListener('submit', function() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (name === '' || email === '') {
        result.textContent = 'لطفاً همه فیلدها را پر کنید.';
        result.style.color = 'red';
        return;
      }
      document.write(`خوش آمدی ${name} (${email})`);

    });
  </script>

</body>
</html>
